<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Drawing Page with Basic Tree</title>
<link rel="stylesheet" href="draw.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>My Drawing Page</h1>
      <div class="toolbar">
       <!-- <button class="tool-btn selected" disabled>Pencil</button>
        <button class="tool-btn" disabled>Eraser</button>
        <button class="tool-btn" disabled>Colors</button>-->
      </div>
    </header>
    <div class="drawing-area">
      <div class="sky"></div>
      <div class="sunset"></div>
      <div class="cloud"></div>
      <div class="cloud-2 cloud"></div>
      <div class="cloud-3 cloud"></div>
      <div class="birds">
        <div class="bird"></div>
        <div class="bird"></div>
        <div class="bird"></div>
      </div>
      <div class="mountain-large"></div>
      <div class="mountain1"></div>
      <div class="mountain2"></div>

      <div class="house house-left">
        <div class="house-roof"></div>
        <div class="house-base"></div>
        <div class="door"></div>
      </div>

      <div class="house house-center-left">
        <div class="house-roof"></div>
        <div class="house-base"></div>
        <div class="door"></div>
      </div>

      <div class="house house-right">
        <div class="house-roof"></div>
        <div class="house-base"></div>
        <div class="door"></div>
      </div>

      <div class="basic-tree">
        <div class="basic-tree-trunk"></div>
        <div class="basic-tree-foliage"></div>
      </div>
      
      <div class="ground"></div>
    </div>
  </div>
</body>
</html>
